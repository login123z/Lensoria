<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <!-- шапка -->
    <header class="header">
        <div class="container">
            <div class="header__row">

            <div class="header__logo">
                <img src="/img/svg/LENSORIA.svg" alt="">
            </div>

            <nav class="header__nav">

                <ul class="nav__list">

                    <li class="list__items"><a href="#" class="list__link">Home</a></li>
                    <li class="list__items"><a href="#" class="list__link">Abous Us</a></li>
                    <li class="list__items"><a href="#" class="list__link">Work</a></li>
                    <li class="list__items"><a href="#" class="list__link">Service</a></li>
                </ul>
            </nav>

            <div class="header__contact">
                <button class="btn-1">Contact Us</button>
                <button class="btn-2"><img class="btn__img" src="img/svg/Group.svg" alt=""></button>
            </div>

        </div>
        </div>
    </header>

    <!-- первая секция -->
    <section class="hero">
        <div class="container">




            <div class="hero__contant">

                <h1 class="contant__title">Capturing Life’s Moments, <br> Turning Memories into <br> Timeless Visual Masterpieces</h1>

                <p class="contant__text">We specialize in preserving your cherished moments through stunning photography</p>

                <div class="contant__button">
                    <button class="btn-1 btn">Book A Call</button>
                    <button class="btn-2 btn"><img class="btn__img" src="img/svg/Arrow.svg" alt=""></button>
                </div>

            </div>

            <div class="hero__image">
                <div class="image__block"></div>
                <div class="image__block"></div>
                <div class="image__block"></div>
            </div>

        </div>

        <div class="hero__banner">
            <div class="container">
                <div class="hero__banner-row">
                    <p class="hero__banner-text">32k people happy with <br> our service</p>
                    <div class="hero__banner-buttons">
                        <div class="hero__banner-button">Landscape</div>
                        <div class="hero__banner-button">Potrait</div>
                        <div class="hero__banner-button">Project</div>
                        <div class="hero__banner-button">Event</div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    


    <script src="main.js" ></script>
</body>
</html>
